<template name="HomePage">
    <div class="container-fluid">
        <form id="new-poll" class="col-sm-8 col-sm-offset-2">
            <h3>Create poll</h3>
            <div class="form-group">
                <label for="question">Question</label>
                <input id="question" name="question" placeholder="Question" type="text" class="form-control">
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="option1" class="col-sm-2 control-label">Option 1</label>
                    <div class="col-sm-10">
                        <input id="option1" name="option1" placeholder="Option 1" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="option2" class="col-sm-2 control-label">Option 2</label>
                    <div class="col-sm-10">
                        <input id="option2" name="option2" placeholder="Option 2" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="option3" class="col-sm-2 control-label">Option 3</label>
                    <div class="col-sm-10">
                        <input id="option3" name="option3" placeholder="Option 3" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-sm-offset-5" style="margin-bottom:20px;">
                <button class="btn" type="submit">CREATE</button>
            </div>
        </form>
    </div>

    {{#each polls}}
        {{> poll}}
    {{/each}}

</template>

<template name="poll">
        <div class="container-fluid col-sm-8 col-sm-offset-2">
            <div class="panel" style="margin-bottom:10px;">
                <div class="panel-heading" style="text-align:center;">{{question}}</div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="radio" name={{_id}} id="option1" style="margin-right:4px;">
                                    {{option1}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name={{_id}} id="option2" style="margin-right:4px;">
                                    {{option2}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name={{_id}} id="option3" style="margin-right:4px;">
                                    {{option3}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            {{#if isSelected}}
            <div style="text-align:center;margin-bottom:20px;">
                <button class="btn" type="click">ANSWER</button>
            </div>
            {{/if}}
        </div>
</template>
