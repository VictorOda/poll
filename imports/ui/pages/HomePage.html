<template name="HomePage">
    <div class="container-fluid" style="background-color:#cdcaca;margin-bottom:20px;">
        <form id="new-poll" class="col-sm-8 col-sm-offset-2">
            <h3>Create poll</h3>
            <div class="form-group">
                <label for="question">Question</label>
                <input id="question" name="question" placeholder="Question" type="text" class="form-control">
            </div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="option1" class="col-sm-2 control-label">Option 1</label>
                    <div class="col-sm-10">
                        <input id="option1" name="option1" placeholder="Option 1" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="option2" class="col-sm-2 control-label">Option 2</label>
                    <div class="col-sm-10">
                        <input id="option2" name="option2" placeholder="Option 2" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="option3" class="col-sm-2 control-label">Option 3</label>
                    <div class="col-sm-10">
                        <input id="option3" name="option3" placeholder="Option 3" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div style="margin-bottom:15px;text-align:center;">
                <button class="btn" type="submit">CREATE</button>
            </div>
        </form>
    </div>

    {{#each polls}}
        {{> poll}}
    {{/each}}

</template>

<template name="poll">
    <div class="container-fluid col-sm-6 col-sm-offset-3" style="margin-bottom:20px;">
        <div class="panel" style="margin-bottom:0px;">
            <div class="panel-heading">
                {{question}}
                <div style="float:right;font-weight:bold;">
                    Public
                    <input type="checkbox" id="isPublic" {{isPublic}} style="margin-left:5px;">
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <input type="radio" name={{_id}} id="option1" style="margin-right:4px;" {{isChecked1}}>
                    {{option1}}
                    <div style="float:right;font-weight:bold;">{{option1Votes}}</div>
                </li>
                <li class="list-group-item">
                    <input type="radio" name={{_id}} id="option2" style="margin-right:4px;" {{isChecked2}}>
                    {{option2}}
                    <div style="float:right;font-weight:bold;">{{option2Votes}}</div>
                </li>
                <li class="list-group-item">
                    <input type="radio" name={{_id}} id="option3" style="margin-right:4px;" {{isChecked3}}>
                    {{option3}}
                    <div style="float:right;font-weight:bold;">{{option3Votes}}</div>
                </li>
            </ul>
        </div>
        {{#if isSelected}}
        <div style="text-align:center;margin-top:10px;">
            <button class="btn" type="click">ANSWER</button>
        </div>
        {{/if}}
    </div>
</template>
