<template name="HomePage">
    <div class="row">
        <form id="new-poll" class="col s6 offset-s3 m6 offset-m3" style="text-align:center;">
            <h3>Create poll</h3>
            <div class="card" style="padding-top:20px;padding-right:10px;padding-left:10px;">
                <input name="question" placeholder="Question" type="text" class="validate">
                <input name="option1" placeholder="Option 1" type="text" class="validate">
                <input name="option2" placeholder="Option 2" type="text" class="validate">
                <input name="option3" placeholder="Option 3" type="text" class="validate">
            </div>
            <button class="waves-effect btn indigo" type="submit">CREATE</button>
        </form>
    </div>

    {{#each polls}}
        {{> poll}}
    {{/each}}

</template>

<template name="poll">
    <div class="row">
        <div class="col s6 offset-s3 m6 offset-m3">
            <div  class="card indigo" style="padding-top: 5px;">
                <h5 style="text-align:center;color:white;">{{question}}</h5>
                <ul class="collection">
                    <li class="collection-item" style="height:40px;">{{option1}}</li>
                    <li class="collection-item" style="height:40px;">{{option2}}</li>
                    <li class="collection-item" style="height:40px;">{{option3}}</li>
                </ul>
            </div>
        </div>
    </div>
</template>
